<body>

    <script>
        let word = 'Cosmopoliten and Life, sorry';
        let vowelCount = countVowels(word);
        function countVowels(word) {
            const vowels = ['a', 'e', 'i', 'o', 'u'];
            const lowerCaseWord = word.toLowerCase();
            const filteredVowels = lowerCaseWord.split('').filter(letter => vowels.includes(letter));
            const vowelCount = filteredVowels.length;

            console.log(`Количество гласных букв: ${vowelCount}`);
            return vowelCount;        
        }
    </script>
